<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <table border="3">
        <caption>表格的標題</caption>
        <thead>
            <tr>
                <td>標題</td>
                <td>標題</td>
                <td>標題</td>
                <td>標題</td>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>內容資料</td>
                <td>內容資料</td>
                <td rowspan="2">內容資料</td>
                <td>內容資料</td>
            </tr>
            <tr>
                <td rowspan="2">內容資料</td>
                <td>內容資料</td>
                <td>內容資料</td>
            </tr>
            <tr>
                <td>內容資料</td>
                <td colspan="3">內容資料</td>
            </tr>

        </tbody>

        <tfoot>
            <tr>
                <td>頁尾</td>
                <td>頁尾</td>
                <td>頁尾</td>
                <td>頁尾</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
